<ion-view view-title="Account">
    <ion-content>
        <div class="card" style='text-align: center; padding: 20px'>
            <img src={{content.cover}} alt="Smiley face" height="250" width="250" align="middle">

            <div class="item item-text-wrap">
                <dl>
                    <dt>Name</dt>
                    <dd>{{ content.name }}</dd>
                    <dt>Album</dt>
                    <dd>{{ content.album}}</dd>
                    <dt>Artist</dt>
                    <dd ng-repeat="artist in content.artists">{{ artist.name }}</dd>
                </dl>
            </div>
            <button class="button button-block button-stable ion-android-arrow-down" ng-click="write(content.uri)">
                Write on tag
            </button>
        </div>
    </ion-content>
</ion-view>
