<ion-view view-title="Search">
  <ion-content>
    <form ng-submit="search(input)">
      <label class="item item-input">
        <span class="ion-android-search"></span>
        <input type="text" placeholder="Search Artist, Album, Playlist" ng-model="input" style="padding-left: 20px">
      </label>
    </form>
    <ion-list ng-if="results">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="result in results" type="item-text-wrap" href="#/tab/chats/{{result.uri}}">
        <img ng-src="{{result.album.images[2].url}}">
        <h2>{{result.name}}</h2>
        <p>{{result.artists[0].name}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
